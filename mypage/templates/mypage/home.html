<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Mike Mann Personal Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
   
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ml-auto">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="https://www.linkedin.com/in/mike-mann-a82962113/" target="_blank">LinkedIn</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href=" {% url 'aboutme' %} ">About Me</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-outline-info btn-lg" href="mailto:mannmik@oregonstate.edu?Subject=Hey Mike!"><i class="fa fa-envelope-o"></i></a>
        </form>
      </div>
    </nav>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Mike Mann</h1>
          <p>Welcome to my personal webpage! You can view some of my recent personal projects below.</p>
          <p><a class="btn btn-info btn-lg" href=" {% url 'aboutme' %} " role="button">About Me!</a></p>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          {% for project in projects.all %}
          <div class="col-md-4">
            <h2> {{ project.title }} </h2>
            <p> {{ project.summary }} </p>
            <p><a class="btn btn-secondary" href="{{ project.url }}" target="_blank" role="button">View Repository &raquo;</a></p>
          </div>
         {% endfor %}
        </div>

        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="footer text-center container-fluid" style=padding-bottom:10px>
        <div class="container">
            <span style=font-size:25px>&copy; Mike Mann {% now "Y" %}</span>
            <br>
            <span> 
                <a style="color:#17a2b8;font-size:25px;padding-right:4px" class="fa fa-linkedin square" href="https://www.linkedin.com/in/mike-mann-a82962113/" target="_blank"></a>
            </span>
            <span>
                <a style="color:#17a2b8;font-size:25px;padding-right:4px" class="fa fa-github social" href="https://github.com/mannmik" target="_blank"></a>
            </span>
            <span>
                <a style="color:#17a2b8;font-size:21px;padding-right:4px" class="fa fa-envelope-o" href="mailto:mannmik@oregonstate.edu?Subject=Hey Mike!"></a>
            </span>
            <br />
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
